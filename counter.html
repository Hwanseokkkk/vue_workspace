<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div>
      <span id="counter">{{counter}}</span>
      </div>
      <script>
        var counterView = new Vue({
          el:"#counter",
          data:{
            counter: 1
          }
        });
        window.onload = function(){
          setInterval(addCount, 1000);
        }
        function addCount(){
          counterView.counter +=  counterView.counter;
        }
        </script>
  </body>
</html>
