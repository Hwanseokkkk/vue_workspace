<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>componentScope</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div>
    <p id="p1"><global></global>&nbsp;<local></local></p>
    <p id="p2"><global></global>&nbsp;<local></local></p>
    <p id="p3"><global></global>&nbsp;<local></local></p>
    </div>
     <script>
       //전역컴포넌트 등록
       //인자 : 1. 전역컴포넌트명 2.template속성을 가진 객체
       Vue.component("global", {template:"<span>전역</span>"});
       //지역컴포넌트 등록
       //Vue생성자의 인자로 components속성을 정의
       //components속성에 지역컴포넌트명과 template 객체를 등록
       new Vue({
         el:"#p2",
         components:{"local": {template:"<span>지역</span>" }}
       });

       //Vue 객체에 아이디가 p1인 p DOM 엘리먼트를 등록
       new Vue({
         el:"#p1"
       });

       //Vue 객체에 아이디가 p3인 p DOM 엘리먼트를 등록
       new Vue({
         el:"#p3"
       });
     </script>
  </body>
</html>
